<h3>Usage</h3>

<pre>
mediane(d)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>d</code></td>
<td>
une suite de nombres ou de modalités. </td></tr>
</table>

<h3>Examples</h3>

<pre>
d&lt;-jeudedes(1000)

</pre>
